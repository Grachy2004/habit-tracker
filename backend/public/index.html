<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de Hábitos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #bb86fc;
    }

    .card {
      background: #2c2c3c;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px #000;
      width: 100%;
      max-width: 400px;
      margin-bottom: 2rem;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }

    input {
      background: #444;
      color: #fff;
    }

    button {
      background: #bb86fc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #9b6de0;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a tu Control de Hábitos</h1>
  <div class="card">
    <h2>Iniciar Sesión</h2>
    <input type="email" placeholder="Correo" />
    <input type="password" placeholder="Contraseña" />
    <button>Ingresar</button>
  </div>
  <div class="card">
    <h2>Crear Cuenta</h2>
    <input type="email" placeholder="Correo" />
    <input type="password" placeholder="Contraseña" />
    <button>Registrarse</button>
  </div>
  <script>
  const loginBtn = document.querySelectorAll('button')[0];
  const registerBtn = document.querySelectorAll('button')[1];

  loginBtn.addEventListener('click', async () => {
    const email = document.querySelectorAll('input')[0].value;
    const password = document.querySelectorAll('input')[1].value;

    const res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();
    alert(data.success ? "Login correcto" : "Login fallido: " + data.error);
  });

  registerBtn.addEventListener('click', async () => {
    const email = document.querySelectorAll('input')[2].value;
    const password = document.querySelectorAll('input')[3].value;

    const res = await fetch('/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();
    alert(data.success ? "Usuario registrado" : "Error: " + data.error);
  });
</script>
</body>
</html>
